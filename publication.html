  <body>
    <section class="container my-5">
      <h1 class="text-center mb-4">Offres de Stage</h1>
      <div id="offres-container" class="row"></div>
    </section>

    <script>
      // Récupérer les offres depuis fetch_offers.php
      fetch("fetch_offers.php")
        .then((response) => response.json())
        .then((data) => {
          let container = document.getElementById("offres-container");
          data.forEach((offre) => {
            let card = `
                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title">${offre.titre}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">${offre.entreprise}</h6>
                                    <p class="card-text">${offre.description}</p>
                                    <a href="#" class="btn btn-primary">Postuler</a>
                                </div>
                            </div>
                        </div>
                    `;
            container.innerHTML += card;
          });
        })
        .catch((error) =>
          console.error("Erreur lors de la récupération des offres :", error)
        );
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
