<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section
      class="vh-100 d-flex justify-content-center align-items-center"
      style="background-color: #ff6b6b"
    >
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-8 col-lg-6">
            <div class="card position-relative p-4" style="border-radius: 1rem">
              <button
                class="btn-close position-absolute top-0 end-0 m-3"
                aria-label="Close"
                onclick="window.location.href='index.html'"
              ></button>
              <div class="card-body text-black">
                <form id="registerForm" action="process.php" method="POST">
                  <div class="text-center mb-4">
                    <span class="h1 fw-bold">Inscription</span>
                  </div>
                  <h5 class="fw-normal mb-4 text-center">Cr√©ez votre compte</h5>

                  <!-- Message d'erreur -->
                  <div
                    id="errorMessage"
                    class="alert alert-danger d-none"
                  ></div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="genderMale"
                      value="Homme"
                      required
                    />
                    <label class="form-check-label" for="genderMale"
                      >Homme</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="genderFemale"
                      value="Femme"
                      required
                    />
                    <label class="form-check-label" for="genderFemale"
                      >Femme</label
                    >
                  </div>

                  <div class="row mb-4">
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        name="prenom"
                        placeholder="Pr√©nom"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <input
                        type="text"
                        class="form-control form-control-lg"
                        name="nom"
                        placeholder="Nom"
                        required
                      />
                    </div>
                  </div>

                  <div class="form-outline mb-3">
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      name="email"
                      placeholder="Adresse Email"
                      required
                    />
                  </div>

                  <div class="input-group mb-3">
                    <input
                      type="password"
                      id="password"
                      class="form-control form-control-lg"
                      name="password"
                      placeholder="Mot de passe"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="togglePassword"
                    >
                      üëÅÔ∏è
                    </button>
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="role"
                      id="roleEmployee"
                      value="Employer"
                      required
                    />
                    <label class="form-check-label" for="roleEmployee"
                      >Employer</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="role"
                      id="roleEmployer"
                      value="Employeur"
                      required
                    />
                    <label class="form-check-label" for="roleEmployer"
                      >Employeur</label
                    >
                  </div>

                  <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-dark btn-lg" type="submit">
                      S'inscrire
                    </button>
                  </div>

                  <div class="text-center mt-3">
                    <p class="text-muted">
                      D√©j√† un compte?
                      <a href="login.html" style="color: #ff6b6b"
                        >Connectez-vous</a
                      >
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Fonction pour afficher/masquer le mot de passe
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          let passwordField = document.getElementById("password");
          if (passwordField.type === "password") {
            passwordField.type = "text";
          } else {
            passwordField.type = "password";
          }
        });

      // Supprimer la v√©rification d'email valide
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (event) {
          let password = document.querySelector("[name='password']").value;
          let errorMessage = document.getElementById("errorMessage");

          if (password.length < 8) {
            event.preventDefault();
            errorMessage.textContent =
              "Le mot de passe doit contenir au moins 8 caract√®res.";
            errorMessage.classList.remove("d-none");
          } else {
            errorMessage.classList.add("d-none");
          }
        });
    </script>
  </body>
</html>
